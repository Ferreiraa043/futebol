  <h1>Futebol</h1>

  <h2>O futebol foi criado no século XIX, na Inglaterra, a partir de diversos jogos praticados por estudantes universitários. O nome football foi dado porque o objetivo do jogo era chutar a bola com os pés até a linha de gol do adversário.</h2>

  <h1>Alguns fatos interessantes sobre o futebol.</h1>
  <h2>O primeiro jogo oficial de futebol foi disputado em 1872 entre as seleções da Inglaterra e da Escócia. O futebol é o esporte mais popular do mundo, sendo jogado por milhões de pessoas em mais de 200 países. O Brasil é o país com mais títulos de Copa do Mundo, tendo conquistado o troféu em cinco ocasiões (1958, 1962, 1970, 1994 e 2002).</h2>

  <h1>Como são Formados os Times</h1>
  <h2>O time de futebol é formado por onze jogadores titulares – dentre eles um goleiro – e doze jogadores reservas. No caso de múltiplas expulsões, é necessário que haja, no mínimo, sete jogadores de cada time em campo para que a partida continue.</h2>

  <h1>Principais Fundamentos</h1>
  <h2>Os fundamentos técnicos do futebol são: Passe, Chute, O drible, Cabeceio, Voleio, condução, recepção e arremesso lateral. O principal objetivo é mover a bola até o gol. Isso seria muito fácil de conseguir, não fosse o fato de que enfrentando os jogadores há um time oposto, que fará todo o possível para impedi-los de marcar um gol.</h2>
